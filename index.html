<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-light d-flex justify-content-center">
    <main class="container m-4">
        <h1 class="text-warning">Kredi Hesaplama Araci</h1>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="Select" class="form-label">Kredi:</label>
                    <select id="Select" class="form-select">
                        <option selected>Seciniz</option>
                        <option value="Konut Kredisi">Konut Kredisi</option>
                        <option value="Ihtiyac Kredisi">Ihtiyac Kredisi</option>
                        <option value="Arac Kredisi">Arac Kredisi</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="TextInput" class="form-label">Vade:</label>
                    <input type="number" id="vade" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Tutar:</label>
                    <input type="number" id="tutar" class="form-control">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="button">Hesapla</button>
                </div>
            </fieldset>
        </form>
        <div class="tablo"></div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
